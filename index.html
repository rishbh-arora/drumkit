<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <title>Drum Kit</title>
</head>
<body>
    <h1 style="text-align: center; padding-top: 7%;">Play some drums</h1>
    <div class="kit">
        <div class="element">
        <img src="./images/bass.png" id="bass"><br>
        <label for="bass">Kick drum (X)</label>
        </div>

        <div class="element">
            <img src="./images/snare.png" id="snare">
            <label for="snare">Snare (C)</label>
        </div>

        <div class="element">
            <img src="./images/hihat.png" id="hihat">
            <label for="hihat">Hi-Hat (S)</label>
        </div>

        <div class="element">
            <img src="./images/crash.png" id="crash">
            <label for="crash">Crash cymbal (D)</label>
        </div>

        <div class="element">
            <img src="./images/high-top.png" id="high">
            <label for="high">High Tom (F)</label>
        </div>

        <div class="element">
            <img src="./images/low.png" id="mid">
            <label for="mid">Mid Tom (W)</label>
        </div>

        <div class="element">
            <img src="./images/ride.png" id="ride">
            <label for="ride">Crash ride cymbal (E)</label>
        </div>

        <div class="element">
            <img src="./images/floor.png" id="floor">
            <label for="floor">Floor Tom (R)</label>
        </div>
    </div>
    <div class="vol">
    <label for="vol"> Volume: </label>
    <input type="number" max=100 min=0 value="100" id="vol" onchange="vol_control()">
    </div>
    <script src="./script.js"></script>
</body>
</html>
